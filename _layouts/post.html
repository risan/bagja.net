---
layout: default
---
<article class="post">
    <h1>{{ page.title | escape }}</h1>
    <p>
        <time datetime="{{ page.date | date_to_xmlschema }}" pubdate>
            {%- assign date_format = site.date_format | default: "%d %B %Y" -%}
            {{ page.date | date: date_format }}
        </time>
    </p>
    {{ content }}
</article>
